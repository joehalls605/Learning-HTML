<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Example 1: Basic two rows layout -->
<div class="container-basic">
    <div class="box">Top Area</div>
    <div class="box2">Bottom Area</div>
</div>

<!-- Example 2: 3-column grid layout -->
<div class="container-three-columns">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
</div>

<!-- Example 3: Nested grid inside an item -->
<div class="container-nested">
    <div class="outer-item">
        Outer Item
        <div class="nested-grid">
            <div class="nested-item">A</div>
            <div class="nested-item">B</div>
            <div class="nested-item">C</div>
            <div class="nested-item">D</div>
        </div>
    </div>
</div>

<!-- Example 4: Grid auto-fill and responsive boxes -->
<div class="container-auto-fill">
    <div class="responsive-item">One</div>
    <div class="responsive-item">Two</div>
    <div class="responsive-item">Three</div>
    <div class="responsive-item">Four</div>
    <div class="responsive-item">Five</div>
    <div class="responsive-item">Six</div>
</div>

</body>
</html>
