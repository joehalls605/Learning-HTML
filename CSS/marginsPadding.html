<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Margins and Padding Example</title>
  <style>
    /*
      Margins and Padding:
      - Margins: Set the space **outside** of an element (distance between the element and its neighbors).
      - Padding: Set the space **inside** an element (distance between the content and the border).
      - Margins affect the layout and spacing between elements, while padding affects the space around content within an element.
    */

    /* Global styles for the body */
    body {
      background-color: #f4f4f9; /* Light background color */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Container with padding */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    /* Box with padding */
    .padding-box {
      width: 300px;
      height: 200px;
      margin: 15px;
      padding: 40px; /* Inside space between the content and the border */
      background-color: lightcoral;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }

    /* Box with margin */
    .margin-box {
      width: 300px;
      height: 200px;
      margin: 30px; /* Outside space between this box and its neighbors */
      padding: 20px;
      background-color: lightgreen;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }

    /* Box with individual margin and padding values */
    .box-with-values {
      width: 300px;
      height: 200px;
      margin-top: 50px; /* Margin only on the top */
      margin-bottom: 30px; /* Margin only on the bottom */
      padding-left: 20px; /* Padding only on the left */
      padding-right: 20px; /* Padding only on the right */
      padding-top: 40px; /* Padding only on the top */
      padding-bottom: 40px; /* Padding only on the bottom */
      background-color: lightblue;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="padding-box">Padding Example</div>
  <div class="margin-box">Margin Example</div>
  <div class="box-with-values">Custom Margin & Padding</div>
</div>
</body>
</html>
