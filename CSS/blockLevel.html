<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline vs Inline-block</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .block {
            display: block;
            width: 200px;
            background: lightcoral;
            padding: 10px;
            margin-bottom: 10px;
        }

        .inline {
            display: inline;
            background: lightgreen;
            padding: 10px;
            margin: 10px;
        }

        .inline-block {
            display: inline-block;
            width: 150px;
            background: lightblue;
            padding: 10px;
            margin: 10px;
        }

        .section-title {
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="section-title">Block-level example:</div>
<div class="block">Block element 1</div>
<div class="block">Block element 2</div>

<div class="section-title">Inline example:</div>
<span class="inline">Inline 1</span>
<span class="inline">Inline 2</span>
<span class="inline">Inline 3</span>

<div class="section-title">Inline-block example:</div>
<div class="inline-block">Inline-block 1</div>
<div class="inline-block">Inline-block 2</div>
<div class="inline-block">Inline-block 3</div>

</body>
</html>
