<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Flexbox Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      display: flex;
      justify-content: space-between; /* Horizontal spacing */
      align-items: center; /* Vertical alignment */
      height: 200px; /* Gives space to demonstrate vertical centering */
      background-color: #ccc;
      padding: 10px;
    }

    .box {
      width: 80px;
      height: 80px;
      background-color: lightcoral;
      color: white;
      display: flex;
      justify-content: center; /* Centers text horizontally inside the box */
      align-items: center; /* Centers text vertically inside the box */
      font-weight: bold;
    }


  </style>
</head>
<body>

<div class="container">
  <div class="box">1</div>
  <div class="box">2</div>
  <div class="box">3</div>
</div>

</body>
</html>
