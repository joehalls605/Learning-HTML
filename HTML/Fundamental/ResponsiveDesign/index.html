<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 100%;
            }
            .column {
                flex-basis: 100%; /* Stack columns on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="column" style="background-color: lightcoral;">Column 1</div>
        <div class="column" style="background-color: lightseagreen;">Column 2</div>
        <div class="column" style="background-color: lightsteelblue;">Column 3</div>
    </div>
</div>

</body>
</html>
