<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My website</title>
    </head>
    <body>
    <!--
    The HTML tag <meta name="viewport" content="width=device-width, initial-scale=1.0"> is used to control the layout and scaling of a webpage on mobile devices.

    name="viewport" specifies that the meta tag is setting the properties related to the viewport, which is the visible area of the web page the user can see, especially on mobile
    content="width=device-width" sets the width of the viewport to be equal to the width of the device's screen width.
    initial-scale=1.0 - sets the inital zoom level of the web page when loaded, 1.0 means it will be displayed at its normal size without zooming in or out    
    
    -->
    </body>
</html>
