<!---
'for': Specifies which form element a label is bound to.
'type': Defines the type of input element. Common values include 'text', 'number', 'email', etc.
'action': Defines the URL where the form data will be sent upon submission. By default, goes to the page you are on.
'method': Specifies the HTTP Method used when submitting the form data, commonly GET or POST.


GET: This method is used to request data from a specified resource. When a form is submitted with the 'GET' method, the form data is appended to the URL as query parameters. 
This method is commonly used for requests that retrieve data and should not have side effects on the server.

POST: This method is used to submit data to be processed to a specified resource. When a form is submitted with the 'POST' method, the form data is sent in the request body.
 This method is commonly used for requests that change the server's state or require sensitive data to be sent, such as submitting a login form or uploading a file.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
</head>
<body>
    <form action="/send-message" method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
</body>
</html>
